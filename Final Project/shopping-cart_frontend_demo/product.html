<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/product.js"></script>
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Lists</title>
  </head>
  <body>
    <div class="header-banner">
      <a href="#">
        <img src="./images/result.png" alt="Logo" class="logo-style" />
      </a>
      <div id="logoutSec">
        <span id="welcomeMessage"></span>
        <button type="submit" class="btn btn-primary btn-block logout-btn" onclick="logOut()">
          Logout
        </button>
      </div>
      
    </div>
    <div class="container">
      <h3>Product Lists</h3>
      <hr />
      <table class="table" id="tbl-product">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbl-product-body"></tbody>
      </table>

      <br />

      <h3>Your shopping cart</h3>
      <hr />
      <div id="cartMessage">There is no item in your shopping cart!</div>
      <table class="table hide" id="tbl-cart">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Total</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="tbl-cart-body"></tbody>
      </table>
    
      <div style="float:right">
        <div id="totalCost"></div>
        <button id="btnSubmitOrder" class="btn btn-primary float-right hide" onclick="submitOrder()"> Place Order </button>
      </div>
      <div id="footer"></div>
    </div>
    </div>
  </body>
</html>
