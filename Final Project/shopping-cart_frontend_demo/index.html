<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="header-banner">
      <a href="#">
        <img src="./images/result.png" alt="Logo" class="logo-style" />
      </a>
      <form class="login-form">
        <div>
          <div class="form-group input-group">
            <label for="username" class="label-style">Username</label>
            <div>
              <input
                type="text"
                class="form-control input-control"
                id="username"
                placeholder="Enter username"
              />

              <div
                id="username-error"
                class="error"
                style="display: block"
              ></div>
            </div>
          </div>
          <div class="form-group input-group">
            <label for="password" class="label-style">Password</label>
            <div>
              <input
                type="password"
                class="form-control input-control"
                id="password"
                placeholder="Password"
              />
              <div id="password-error" class="error"></div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block login-btn">
          Login
        </button>
      </form>
    </div>

    <div class="container">
      <h1>Welcome to our Online Store!</h1>
      <p>Shop the latest trends and find great deals.</p>
    </div>
  </body>
</html>
